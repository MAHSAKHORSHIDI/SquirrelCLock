<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعت دیجیتال </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
   <div id="MyClockDisplay" class="clock">
  
   </div>
   <script>

            function clockRuner(){

                var d = new Date();
                var hour = d.getHours();
                var minute = d.getHours();
                var second = d.getSeconds();

                var p ="AM";

                if (hour > 12){

                hour = hour - 12;

                 p = "PM";

                }
                    if (hour < 10){
                        hour = "0" + hour;
                    }
                    if (minute < 10){
                        minute = "0" + minute;
                    }
                    if (second < 10){
                        second = "0" + second;
                    }
                var clock = hour + ":" + minute + ":" + second + " " + p; 
                document.getElementById('MyClockDisplay').textContent = clock;
                setTimeout(clockRuner, 1000);

            }

            clockRuner();
   </script>
</body>
</html>
